# version: '3.8'

services:
  mysql:
    image: mysql
    restart: always
    container_name: mysql_aparcamiento
    environment:
      MYSQL_ROOT_PASSWORD: blas1234
      MYSQL_DATABASE: db_aparcamiento
    networks:
      - red_aparcamiento
    volumes:
      - volume_aparcamiento_bdd:/var/lib/mysql
  
  python:
    build: .
    restart: always
    container_name: python_aparcamiento
    depends_on:
      - mysql
    networks:
      - red_aparcamiento
    ports:
      - "80:5000"
    volumes:
      - .:/app

networks:
  red_aparcamiento:
    driver: bridge
volumes:
  volume_aparcamiento_bdd: